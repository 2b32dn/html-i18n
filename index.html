<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i18n-test</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="wrapper">
    <div data-include="./components/header.html"></div>

    <main>
      <section id="home">
        <h1 data-i18n="home.title">Welcome to our website!</h1>
        <p data-i18n="home.description">This is a simple internationalization test.</p>
      </section>
      <section id="about">
        <h2 data-i18n="about.title">About Us</h2>
        <p data-i18n="about.description">We are a company that values diversity and inclusion.</p>
      </section>
      <section id="contact">
        <h2 data-i18n="contact.title">Contact Us</h2>
        <p data-i18n="contact.description">Feel free to reach out to us anytime!</p>
      </section>
    </main>

    <div data-include="./components/footer.html"></div>
  </div>

  <script src="./js/includes.js"></script>
  <script src="./js/i18n.js"></script>
  <script>
    includeHTML().then(() => {
      initI18n();
    });
  </script>
</body>

</html>
